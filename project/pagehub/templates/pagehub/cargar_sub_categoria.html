{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        Cargar Page
    </title>
</head>
<body>
    <nav class="navbar">
        {% include 'core/components/navbar.html' %}
    </nav>
    <main class="contenedor-main">
        <h1>Cargar Page</h1>
        <section class="pagehub-form-container" id="form_sub_categoria">
            <form id="sub_categoria_form" class="pagehub-form" enctype="multipart/form-data">
                {% csrf_token %}
                <select name="categoria" id="categoria_principal">
                    <option class="option">Categoría</option>
                </select>
                <input type="text" name="sub_categoria" placeholder="Sub Categoría" required>
                <input type="file" name="foto" id="foto_sub_categoria">
                <button type="submit" class="boton-basico">Cargar</button>
            </form>
        </section>
        <div class="atras">
            <a href="{% url 'pagehub:cargar_page' %}" class="boton-basico">Atrás</a>
        </div>
    </main>
    <footer class="footer">
        {% include 'core/components/footer.html' %}
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'pagehub/scripts/cargar_sub_categoria.js' %}"></script>
</body>
</html>
