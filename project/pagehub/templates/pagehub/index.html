{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        PageHub
    </title>
</head>
<body>
    <nav class="navbar">
        {% include 'core/components/navbar.html' %}
    </nav>
    <main class="contenedor-main">
        <h1 class="hub-titulo">Mi Hub de Pages</h1>
        <a href="{% url 'pagehub:cargar_page' %}" class="boton-basico decoracion margin-bottom">Cargar Page</a>
        <div class="categorias-main">
            <h2>Categor√≠as</h2>
            <div class="categorias-container">
                {% for clave, nombre in categorias %}
                    <a href="{% url 'pagehub:categoria' clave %}" class="categoria"><img src="{% static 'img/'|add:clave|add:'.png' %}" alt="{{ nombre }}" class="categoria-imagen">{{ nombre }}</a>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer class="footer">
        {% include 'core/components/footer.html' %}
    </footer>

    <script src="{% static 'pagehub/script/index.js' %}"></script>
</body>
</html>
