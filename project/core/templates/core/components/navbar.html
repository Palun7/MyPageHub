<div class="urls">
    {% if user.is_authenticated %}
        <a href="{% url 'core:index' %}">Inicio</a>
        <a href="{% url 'pagehub:index' %}">Pagehub</a>
        <form action="{% url 'usuarios:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Cerrar sesión</button>
        </form>
    {% else %}
        <a href="{% url 'core:index' %}">Inicio</a>
        <a href="{% url 'usuarios:index' %}">Iniciar Sesión/Registrarse</a>
    {% endif %}
</div>
