{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        Iniciar sesión / Registro
    </title>
</head>
<body>
    <nav class="navbar">
        {% include 'core/components/navbar.html' %}
    </nav>
    <main class="main-login">
        <div class="login z-100 opacity-0" id="login">
            <h2>Inicio de Sesión</h2>
            <form id="login_form" class="login-form">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="boton-basico">Iniciar Sesión</button>
            </form>
            <button class="boton-registrarse" id="registrarse"><strong>Registrarse →</strong></button>
        </div>
        <div class="register opacity-0 right500" id="registrar">
            <h2>Registrarse</h2>
            <form id="register_form" class="register-form">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nombre de Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="password2" placeholder="Repita la contraseña" required>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
                <input type="email" name="mail" placeholder="Mail" required>
                <section class="carga-foto-perfil">
                    <label for="foto_perfil" class="boton-foto">Foto de perfil</p>
                    <input type="file" name="foto" id="foto_perfil" class="selector-foto" onchange="mostrarPreview()">
                    <img id="preview" src="" alt="" class="preview-foto">
                </section>
                <button type="submit" class="boton-basico">Registrarse</button>
            </form>
            <button class="boton-login" id="iniciar_sesion">← Iniciar Sesion</button>
        </div>
    </main>
    <footer class="footer">
        {% include 'core/components/footer.html' %}
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'usuarios/scripts/index.js' %}"></script>
</body>
</html>
